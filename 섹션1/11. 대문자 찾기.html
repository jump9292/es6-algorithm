<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                for (let x of s) {
                    let num = x.charCodeAt();
                    //대문자: 65 ~ 90 = 25 + 1 = 26
                    //소문자: 97 ~ 122 =
                    console.log(num)
                    // if(x === x.toUpperCase()){
                        // console.log(x.toUpperCase(), x)
                        // answer++;
                    // }
                    if(num >= 65 && num <= 90) {
                        answer++;
                    }
                }
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
