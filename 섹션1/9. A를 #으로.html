<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer=s; //얕은복사
                // s=s.replace(/A/g, '#')
                answer=answer.replace(/A/g, '#') //정규식
                // console.log(s)
                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
