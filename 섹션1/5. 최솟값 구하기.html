<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer;
                let min = Number.MAX_SAFE_INTEGER;
                for (let i = 0; i < arr.length; i++) {
                    if(arr[i]<min){ //무조건 참!
                        min=arr[i]; //작은 것으로 바꿔준다.
                    }
                }
                // console.log(min)
                answer = min;
                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
